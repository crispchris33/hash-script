{% extends 'base.html' %}

{% block content %}
    <!--page title-->
    <script>
        const file_name = "{{ file_name }}";
        document.title = file_name;
    </script>

    <!--generate layout-->
    <div class="container">
      <h1 id="page-title">File: {{ file_name }}</h1>

      <h2>SHA256</h2>
      <table id="table_sha256" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Check VT</th>
              <th scope="col">SHA256</th>
              <th scope="col">Path</th>
              <th scope="col">File Size</th>
              <th scope="col">Date Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

      <h2>SHA1</h2>
      <table id="table_sha1" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Check VT</th>
              <th scope="col">SHA1</th>
              <th scope="col">Path</th>
              <th scope="col">File Size</th>
              <th scope="col">Date Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

      <h2>MD5</h2>
      <table id="table_md5" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Check VT</th>
              <th scope="col">MD5</th>
              <th scope="col">Path</th>
              <th scope="col">File Size</th>
              <th scope="col">Date Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

      <h2>TLSH</h2>
      <table id="table_tlsh" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Check VT</th>
              <th scope="col">TLSH</th>
              <th scope="col">Path</th>
              <th scope="col">File Size</th>
              <th scope="col">Date Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

    </div>

    <script>
        $(document).ready(function() {
        const commonConfig = {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "columnDefs": [
                { "width": "75px", "targets": 0 },
                { "width": "350px", "targets": 1 },
                { "width": "350px", "targets": 2 },
                { "width": "100px", "targets": 3 },
                { "width": "200px", "targets": 4 },
            ],
            "autoWidth": false
        };
        
            $('#table_sha256').DataTable({
                ...commonConfig,
                "ajax": {
                    "url": "/data_sha256",
                    "type": "POST",
                    "data": {
                        "file": file_name
                    },
                    "dataSrc": function (json) {
                        return json.data;
                    },
                },
                "columns": [
                    {
                        "data": null,
                        "defaultContent": "<button class='btn btn-primary vt-check'>Check</button>"
                    },
                    { "data": "sha256" },
                    { "data": "path" },
                    { "data": "file_size" },
                    { "data": "date_time" }
                ]
            });

            $('#table_sha1').DataTable({
                ...commonConfig,
                "ajax": {
                    "url": "/data_sha1",
                    "type": "POST",
                    "data": {
                        "file": file_name
                    }
                },
                "columns": [
                    {
                        "data": null,
                        "defaultContent": "<button class='btn btn-primary vt-check'>Check</button>"
                    },
                    { "data": "sha1" },
                    { "data": "path" },
                    { "data": "file_size" },
                    { "data": "date_time" }
                ]
            });

            $('#table_md5').DataTable({
                ...commonConfig,
                "ajax": {
                    "url": "/data_md5",
                    "type": "POST",
                    "data": {
                        "file": file_name
                    }
                },
                "columns": [
                    {
                        "data": null,
                        "defaultContent": "<button class='btn btn-primary vt-check'>Check</button>"
                    },
                    { "data": "md5" },
                    { "data": "path" },
                    { "data": "file_size" },
                    { "data": "date_time" }
                ]
            });

            $('#table_tlsh').DataTable({
                ...commonConfig,
                "ajax": {
                    "url": "/data_tlsh",
                    "type": "POST",
                    "data": {
                        "file": file_name
                    }
                },
                "columns": [
                    {
                        "data": null,
                        "defaultContent": "<button class='btn btn-primary vt-check'>Check</button>"
                    },
                    { "data": "tlsh" },
                    { "data": "path" },
                    { "data": "file_size" },
                    { "data": "date_time" }
                ]
            });

            $(document).on('click', '.vt-check', function() {
                var tableId = $(this).closest('table').attr('id');
                var hashType = tableId.split('_')[1]; // send sha256, sha1, md5 or tlsh

                var row_data = $('#' + tableId).DataTable().row($(this).parents('tr')).data();
                var hash_value = row_data[hashType];

                $.ajax({
                    url: '/run_vt_check',
                    type: 'POST',
                    contentType: 'application/json', 
                    data: JSON.stringify({ 
                        'hash_type': hashType,
                        'hash_value': hash_value
                    }),
                    success: function(response) {
                        $('#vtResultModalBody').html(response.message);
                        $('#vtResultModal').modal('show');
                        alert(response.message);
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
{% endblock %}
